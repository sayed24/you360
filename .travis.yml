language: node_js
node_js:
- '7'
sudo: required
services:
- docker
before_install:
- sudo apt-get update
- sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-engine
- sudo apt-get update -qq
- npm install
- sudo apt-get install sshpass
install:
- pip install ansible
- sudo echo -e "[defaults]\nhost_key_checking = false" >> ansible.cfg
env:
  matrix:
  - NODE_ENV=test
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
  - secure: 
after_success:
- docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
- export REPO=$DOCKER_USER/you360
- export TNO=$TRAVIS_COMMIT
- docker build -f Dockerfile -t $REPO:$COMMIT .
- docker images
- docker tag $REPO:$COMMIT $REPO:latest
- docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
- docker rmi $REPO:$COMMIT
- docker images
- docker push $REPO
- ansible-playbook you360-ansible/you360_playbook.yml -i you360-ansible/hosts -b --extra-vars
  "TNO=$TRAVIS_BRANCH" -vvvv --flush-cache
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: you360/*
  file_glob: true
  on:
    repo: sayed24/you360
    tags: true
